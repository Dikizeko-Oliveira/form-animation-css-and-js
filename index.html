<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Animations with Css and Javascript</title>

    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/99b1b95bb1.js" crossorigin="anonymous"></script>

    <!--stylesheet-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p></p>
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usename" required autofocus>
            <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank You! Let's go!</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>

    <script src="styles/app.js"></script>
</body>
</html>
